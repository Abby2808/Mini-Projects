<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .calculator {
            background-color: #F2F2F2;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border: solid 1px #CCC;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-radius: 5px;
            margin-top: 40px;
        }
        #result {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 24px;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #DDD;
        }
        .clear {
            background-color: #FF4136;
            color: #FFF;
        }
        .number, .decimal {
            background-color: #FFF;
            color: #333;
        }
        .operator {
            background-color: #0074D9;
            color: #FFF;
        }        .equals {
            background-color: #01FF70;
            grid-row: span 3;
            color: #FFF;
        }
    </style>
</head>
<body>
    <!-- CALCULATOR DIV -->
    <div class="calculator">
        <!-- INPUT TYPE TEXT -->
        <input type="text" id="result" readonly>
        <!-- BUTTONS DIV -->
        <div class="buttons">
            <!-- ROW 1 -->
            <button class="clear">C</button> <!-- Clear Button -->
            <button class="operator">/</button> <!-- Divide Button -->
            <button class="operator">*</button> <!-- Multiply Button -->
            <button class="operator">-</button> <!-- Subtract Button -->
            <!-- ROW 2 -->
            <button class="number">7</button> <!-- 7 Button -->
            <button class="number">8</button> <!-- 8 Button -->
            <button class="number">9</button> <!-- 9 Button -->
            <button class="operator">+</button> <!-- Add Button -->
            <!-- ROW 3 -->
            <button class="number">4</button> <!-- 4 Button -->
            <button class="number">5</button> <!-- 5 Button -->
            <button class="number">6</button> <!-- 6 Button -->
            <button class="equals">=</button> <!-- Equals Button -->
            <!-- ROW 4 -->
            <button class="number">1</button> <!-- 1 Button -->
            <button class="number">2</button> <!-- 2 Button -->
            <button class="number">3</button> <!-- 3 Button -->
            <button class="number">0</button> <!-- 0 Button -->
            <!-- ROW 5 -->
            <button class="decimal">.</button> <!-- Decimal Button -->
        </div>
    </div>

    <script>
        const buttonsEl = document.querySelectorAll("button"); // BUTTONS ELEMENT
        const inputFieldEl = document.getElementById("result"); // INPUT FIELD ELEMENT

        // FOR LOOP FOR ADDING WORKING BUTTONS TO CALCULATOR
        for(let i=0; i<buttonsEl.length; i++) {
            // When a BUTTON is clicked, its assigned value starts working
            buttonsEl[i].addEventListener("click", () => {
                const buttonValue = buttonsEl[i].textContent; // BUTTON VALUE Variable
                // CLEAR Button Value
                if(buttonValue === "C") {
                    clearResult();
                } 
                // EQUALS Button Value
                else if (buttonValue === "=") {
                    calculateResult();
                } 
                // Other Buttons' Values
                else {
                    appendValue(buttonValue);
                }
            })
        }

        // CLEAR BUTTON FUNCTION
        function clearResult() {
            inputFieldEl.value = "";
        }

        // EQUALS BUTTON CALCULATING FUNCTION
        function calculateResult() {
            inputFieldEl.value = eval(inputFieldEl.value);
        }

        // ADD TO INPUT FIELD FUNCTIONS
        function appendValue(buttonValue) {
            inputFieldEl.value += buttonValue;
        }
    </script>
</body>
</html>
